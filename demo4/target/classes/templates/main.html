<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header th:fragment="Myheader">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">信息导航</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="t1.html" th:href="@{/ok1}">学生信息表</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div th:fragment="leftBar">
    <table class="table table-striped">
        <caption>学生信息表</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${stuList[0].name}"></td>
            <td th:text="${stuList[0].id}"></td>
            <td th:text="${stuList[0].age}"></td>
        </tr>
        <tr>
            <td th:text="${stuList[1].name}"></td>
            <td th:text="${stuList[1].id}"></td>
            <td th:text="${stuList[1].age}"></td>
        </tr>
        <tr>
            <td th:text="${stuList[2].name}"></td>
            <td th:text="${stuList[2].id}"></td>
            <td th:text="${stuList[2].age}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
